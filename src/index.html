<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Very Simple Image to Text Converter</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.scss">
</head>
<body>
    <div class="app-container">
        <header class="header">
            <h1>Very Simple Image to Text</h1>
            <p class="subtitle">Convert your images to text with ease</p>
        </header>

        <main class="main-content">
            <div class="converter-section">
                <div class="upload-area" id="dropZone">
                    <input type="file" id="fileInput" accept="image/*" class="file-input" aria-label="Upload image">
                    <div class="upload-content">
                        <div class="upload-icon">
                            <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                                <polyline points="17 8 12 3 7 8"/>
                                <line x1="12" y1="3" x2="12" y2="15"/>
                            </svg>
                        </div>
                        <h3>Drop your image here</h3>
                        <p>or click to browse</p>
                        <span class="file-info">Supports: JPG, PNG, BMP</span>
                    </div>
                </div>

                <div class="preview-section">
                    <canvas id="previewCanvas"></canvas>
                    <div class="preview-placeholder" id="previewPlaceholder">
                        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="3" width="18" height="18" rx="2"/>
                            <circle cx="8.5" cy="8.5" r="1.5"/>
                            <path d="M20.4 14.5L16 10 4 20"/>
                        </svg>
                        <p>Image preview will appear here</p>
                    </div>
                </div>
            </div>

            <div class="action-section">
                <button id="processBtn" class="btn btn-primary" disabled>
                    <span class="btn-content">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M4 14h6m10 0h-4m-6-4v8"/>
                        </svg>
                        <span>Convert to Text</span>
                    </span>
                    <div class="spinner"></div>
                </button>
            </div>

            <div class="result-section">
                <div class="language-info">
                    <div class="supported-languages">
                        <span>Supported:</span>
                        <div class="lang-icons">
                            <span title="English">ðŸ‡ºðŸ‡¸</span>
                            <span title="French">ðŸ‡«ðŸ‡·</span>
                            <span title="Spanish">ðŸ‡ªðŸ‡¸</span>
                            <span title="German">ðŸ‡©ðŸ‡ª</span>
                        </div>
                    </div>
                </div>

                <div class="output-container">
                    <textarea id="outputText" placeholder="Extracted text will appear here..." readonly></textarea>
                    <div class="actions">
                        <button id="copyBtn" class="btn btn-secondary" disabled>
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="9" y="9" width="13" height="13" rx="2"/>
                                <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/>
                            </svg>
                            Copy
                        </button>
                        <button id="downloadTxtBtn" class="btn btn-secondary" disabled>
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0-2 2h12a2 2 0 0 0 2-2V8z"/>
                                <polyline points="14 2 14 8 20 8"/>
                                <line x1="12" y1="18" x2="12" y2="12"/>
                                <line x1="9" y1="15" x2="15" y2="15"/>
                            </svg>
                            Save as TXT
                        </button>
                        <button id="downloadPdfBtn" class="btn btn-secondary" disabled>
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0-2 2h12a2 2 0 0 0 2-2V8z"/>
                                <polyline points="14 2 14 8 20 8"/>
                            </svg>
                            Save as PDF
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script type="module" src="scripts/app.js"></script>
</body>
</html>
